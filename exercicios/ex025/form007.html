<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <optgroup label="Regiao Sudeste">
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="ES">Espírito Santo</option>
        </optgroup>
        <optgroup label="Regiao Nordeste">
          <option value="BA">Bahia</option>
          <option value="MA">Maranhão</option>
          <option value="SE">Sergipe</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissão :</label>
      <input type="text" name="prof" id="iprof" list="lstprof" />
      <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="ENG">Engenheiro</option>
        <option value="CONT">Contabilista</option>
      </datalist>
    </p>
    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </body>
</html>
