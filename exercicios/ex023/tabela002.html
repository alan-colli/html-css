<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas</title>
    <style>
      table {
        width: 300px;
        height: 300px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }
      thead,
      tfoot {
        color: white;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>Populacao</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sao Paulo</td>
          <td>29.156.261</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>15.983.975</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>9.023.394</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total de Habitantes</td>
          <td>50.000.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
