<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li> <abbr title="Utilizando <p>">Paragráfos</abbr> </li>
        <li><abbr title="h1, h2, h3 e h4">Títulos</abbr></li>
        <li><abbr title="Img">Imagens</abbr></li>
        <li><abbr title="Abbr">Abreviacoes</abbr></li>
        <li><abbr title="code">Codigo fonte</abbr></li>
        <li><abbr title="ol e li">listas numeradas</abbr></li>
        <li><abbr title="ul e li">listas com demarcadores</abbr></li>
            
    </ul>
</body>
</html>
